<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <div class="card">
        <p class="playing-musik">Playing music 3 of 3</p>
        <div class="img-container">
            <img src="./images/decor.jpg" class="played-music-img">
        </div>
        <div class="music-name">
            Rather Be
        </div>
        <div class="music-author">
            Clean Bamdit
        </div>
        <div class="slider-container">
            <div class="music__current-time">00:00</div>
            <input type="range" min="1" max="100" value="20" class="music__progress-bar">
            <div class="music__total-time">00:32</div>
        </div>
        <div class="slider-container">
            <img src="" class="volume__low-img">
            <input type="range" min="1" max="100" value="40" class="volume__progress-bar">
            <img src="" class="volume__loud-img">
        </div>
        <div class="control-buttons">
            <button class="control__reverse">
                <img src="" class="reverse-img">
            </button>
            <button class="control__">
                <img src="" class="reverse-img">
            </button>
            <button class="control__reverse">
                <img src="" class="reverse-img">
            </button>
            <button class="control__reverse">
                <img src="" class="reverse-img">
            </button>
            <button class="control__reverse">
                <img src="" class="reverse-img">
            </button>
        </div>
    </div>
</body>
</html>
